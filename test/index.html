<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swagger UI Flat Model Plugin</title>
    <link rel="stylesheet" href="../node_modules/swagger-ui/dist/swagger-ui.css" />
    <link rel="stylesheet" href="../dist/swaggerUiFlatModelPlugin.css" />
</head>

<body>
    <div id="swagger-ui"></div>
    <script src="../node_modules/swagger-ui-dist/swagger-ui-bundle.js" crossorigin></script>
    <script src="../dist/swaggerUiFlatModelPlugin.js"></script>
    <script>
        window.onload = () => {
            window.ui = SwaggerUIBundle({
                url: './openapi.json',
                dom_id: '#swagger-ui',
                plugins: [swaggerUiFlatModelPlugin],
            });
        };
    </script>
</body>

</html>
